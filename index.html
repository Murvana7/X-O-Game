<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%23030712'/%3E%3Cpath d='M22 14v36M42 14v36M14 22h36M14 42h36' stroke='%2338bdf8' stroke-width='4' stroke-linecap='round' opacity='.7'/%3E%3Cpath d='M18 18l12 12M30 18L18 30' stroke='%23f97316' stroke-width='5' stroke-linecap='round'/%3E%3Ccircle cx='44' cy='44' r='7.5' fill='none' stroke='%2322c55e' stroke-width='5'/%3E%3C/svg%3E">
  <title>XO GAME</title>
</head>

<body>
  <h1>Simple XO Game</h1>

  <div id="container">
    <div class="block">
      <div id="box1" class="box top left">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box2" class="box top">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box3" class="box top right">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
    </div>

    <div class="block">
      <div id="box4" class="box left">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box5" class="box">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box6" class="box right">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
    </div>

    <div class="block">
      <div id="box7" class="box bottom left">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box8" class="box bottom">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
      <div id="box9" class="box bottom right">
        <span data-player="none" onclick="play(this)">&nbsp;</span>
      </div>
    </div>
  </div>

  <!-- Message + restart -->
  <p id="status" aria-live="polite"></p>

  <button id="restartBtn" type="button" onclick="playAgain()" aria-label="Restart">
    Restart
  </button>

  <!-- IMPORTANT: load JS at the end -->
  <script src="script.js"></script>
</body>
</html>
